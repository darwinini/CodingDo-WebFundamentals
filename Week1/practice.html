<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dictionary Entry </title>
</head>
<body>
    <h1> ninja </h1>
    <!-- This will be for the image -->
    <img src="./dictionary_entry.png" alt="pronunciation">
    <p> <em> noun </em> </p>
    <ol>
        <li> A practioner skilled in the Japanese art of ninjutsu </li>
        <li> A programmer who breaks down problems with zen-like focus </li>
    </ol>
    <div>
        <input type="text" name="first_name">
    </div>
   <div>
        <input type="number" name="age">
   </div>
   <div>
       <label for="password"> <strong> Password </strong> </label>
        <input type="password" name="password">
   </div>
   <section>
       <input type="date" name="dob">
   </section>
   <section>
       <label> Select Color </label>
       <input type="color" name="text_color">
   </section>

   <section>
       <h4> Radio </h4>
       <input type="radio" name="font" value="bold" id="bold">
       <label for="bold"><strong> Bold </strong></label>
       <input type="radio" name="font" value="normal" id="normal">
       <label for="normal"> Normal </label>
   </section>

   <div>
       <h3> <strong> Checkbox </strong> </h3>
       <input type="checkbox" name="accept" id="accept">
       <label for="accept"> I agree </label>
   </div>

   <div>
       <textareas name="comment" cols="20" rows="3">
       </textareas>
   </div>

   <select name="snack">
       <option> Almonds </option>
       <option> Cheese and Crackers </option>
       <option> Pital and Hummus </option>
       <option> Pears </option>
   </select>

   <form action="/process" method="post">
    <div>
        <label>Name: </label>
        <input type="text" name="name" placeholder="First Name Last Name">
    </div>
    <div>
        <label>Email: </label>
        <input type="text" name="email" placeholder="Your email...">
    </div>
   </form>


    

</body>
</html>
