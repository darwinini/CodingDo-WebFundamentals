<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Dojo</title>
    <link rel="stylesheet" href="style.css">
    <!-- Adding the Google Roboti fonts link reference -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>

</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <div class="title">
                <h2 class="gaming">Gaming</h2>
                <h2 class="dojo">Dojo</h2>
            </div>
            <div class="right-nav">
                <select name="currency" class="currency">
                    <option value="euro"> Euro &euro; </option>
                    <option value="dollar"> Dollar &dollar;</option>
                    <option value="pound"> Pound &pound;</option>
                    <option value="bitcoin"> BitCoin &#x20BF;</option>
                </select>
                <img class="cart currency" src="images/cart-light.png" alt="shopping cart">
                <p id="total" class="cart-total currency"> 0 </p>
                <img class="cart" src="./images/search-light.png" alt="search light">
            </div>
        </div>
        <br>
        <p> Highlights</p>
           
        <div class="main">
            <div class="slider">
                <!-- Slideshow container -->
    
                <div class="image-slider">
                   
                    <br>
                    <a class="left-arrow" href="#" title="Previous items" onclick="leftArrow()"></a>
                    <img id="stonepunk" class="slide-images" src="./images/stonepunk.png" alt="stonepunk">
                    
                    <a class="right-arrow" href="#" title="Next items" onclick="rightArrow()"></a>
                    
                </div>
                
            </div>
        
            <!-- Product section, last part of the html -->
            <div class="product">
                <!-- Cafe Melo -->
                <div class="cafe-neko">
                    <img class="stock-image" src="./images/cafe-neko.png" alt="cafe neko">
                    <h6>Cafe Nelo: Gold Edition</h6>
                    <div class="icons">
                        <img class="icon" src="images/windows.png" alt="windows icon">
                        <img class="icon" src="images/apple.png" alt="apple icon">
                    </div>
                    <div class="sale">
                        <p class="percent-off"> 20%</p>
                        <div>
                            <p class="strikethrough">&euro;14.98</p>
                            <p>&euro;10.49</p>
                        </div>
                        <button class="buy" onclick="increaseQuantity('total')">Buy</button>
                    </div>
                </div>
    
                <!-- Pixel Ninjas -->
                <div class="pixel-ninjas">
                    <img class="stock-image" src="images/pixel-ninjas-2.png" alt="pixel ninjas">
                    <h6>Cafe Nelo: Gold Edition</h6>
                    <div class="icons">
                        <img class="icon" src="images/windows.png" alt="windows icon">
                        <img class="icon" src="images/apple.png" alt="apple icon">
                    </div>
                    <div class="sale">
                        <p class="percent-off"> 10%</p>
                        <div>
                            <p class="strikethrough">&euro;8.19</p>
                            <p>&euro;7.39</p>
                        </div>
                        <button class="buy" onclick="increaseQuantity('total')">Buy</button>
                    </div>
                </div>
                <div class="stonepunk">
                    <img class="stock-image" src="./images/stonepunk.png" alt="stonepunk">
                    <h6>Cafe Nelo: Gold Edition</h6>
                    <div class="icons">
                        <img class="icon" src="images/windows.png" alt="windows icon">
                        <img class="icon" src="images/apple.png" alt="apple icon">
                        <img class="icon alert" src="./images/linux.png" alt="linux icon" onclick="message()">
                    </div>
                    <div class="sale">
                        <p class="percent-off"> NEW</p>    
                        <p>&euro;19.99</p>
                        <button class="buy" onclick="increaseQuantity('total')">Buy</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    <script src="script.js"></script>   
</body>

</html>
